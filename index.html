<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>

  <body>
    <nav class="nav-bar">
      <div class="navigation">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="#"
                >Features&nbsp;
                <img
                  src="./images/icon-arrow-down.svg"
                  alt="Expand Features dropdown arrow"
              /></a>
            </li>
            <li>
              <a href="#"
                >Company&nbsp;
                <img
                  src="./images/icon-arrow-down.svg"
                  alt="Expand Company dropdown arrow"
              /></a>
            </li>
            <li>
              <a href="#">Careers</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="login">
        <a href="#" class="login-btn">Login</a>
        <a href="#" class="register-btn">Register</a>
      </div>
    </nav>

    <section class="hero-section">
      <div class="hero-text">
        <h1 class="heading">
          Make<br />
          remote work
        </h1>
        <p class="hero-description">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>

        <a href="#" class="learn-more">Learn more</a>
        <div class="clients">
          <img src="./images/client-databiz.svg" alt="Databiz logo" />
          <img src="./images/client-audiophile.svg" alt="Audiophile logo" />
          <img src="./images/client-meet.svg" alt="Meet logo" />
          <img src="./images/client-maker.svg" alt="Maker logo" />
        </div>
      </div>
      <img
        src="./images/image-hero-desktop.png"
        alt="Man using a laptop"
        width="480"
        height="640"
        class="hero-image-desktop"
      />
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
